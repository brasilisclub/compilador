<ol class="list" aria-label="Lista de posts">
  {% for page in section.pages %}
  <li class="list-item">
    <span class="list-item-date" aria-label="Data do post: {{ page.title }}">{{ page.date }}</span>
    <h1 class="list-item-title"><a href="{{ page.permalink | safe }}">{{ page.title}}</a></h1>
    <div>
      {{ page.summary | safe }}
    </div>
    <a href="{{ page.permalink | safe }}">Leia mais...</a>
  </li>
  {% endfor %}
</ol>
